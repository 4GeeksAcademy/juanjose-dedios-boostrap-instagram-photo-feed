<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <!--Para los icons de los grids-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <main class="container-fluid ">
        <header class="container-fluid ">
            <nav class="navbar bg-body-tertiary">
                <div class=" d-flex gap-2 mx-2 justify-content-start">
                    <i class="fa-brands fa-instagram fa-2x" id="iglogo"></i>
                    <h3><strong>Instagram</strong></h3>
                </div>
                <form class="d-flex  justify-content-end flex-row">
                    <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title fs-5" id="exampleModalLabel">Create a New Post</h3>
                                    <button type="button" class="btn b-0" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                                </div>
                                <div class="modal-body">
                                    <p> Caption: </p>
                                    <textarea class="form-control" id="postCaption" rows="3"
                                        placeholder="Add the caption of your post here"></textarea>
                                    <div class="modal-body-btns ">
                                        <button type="button" class="btn-closed border-0"> <i class="fa-solid fa-camera"></i>
                                        </button>
                                        <button type="button" class="btn-closed border-0"> <i
                                                class="fa-solid fa-location-dot"></i> </button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success"> Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibilty</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a href="#" class="dropdown-item text-danger"> Log out </a></li>
                        </ul>
                    </div>
                </form>
            </nav>
        </header>
        <div class="grids">
            <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><i class="bi bi-border-all"></i></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link mx-3" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><i class="bi bi-plus-square-fill"></i></button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div class="container mt-1">
                        <div class="row gap-0 ">
                            <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">

                                </div>
                            </div>
                            <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">
                                <div class="ratio ratio-1x1">
                                    <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRubQH1F3DZWpm3WYs5SKpQBSH_ocCYenGjkA&s" alt="" class="img object-fit-cover" >
                                </div>                                        
                            </div>
                            <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">
                                <div class="ratio ratio-1x1">                                    
                                    <img  src="https://images.ctfassets.net/hrltx12pl8hq/01rJn4TormMsGQs1ZRIpzX/16a1cae2440420d0fd0a7a9a006f2dcb/Artboard_Copy_231.jpg?fit=fill&w=480&h=400" alt="" class="img object-fit-cover">                            
                                </div>  
                            </div>
                            <div class="  col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">
                                <div class="ratio ratio-1x1">
                                    
                                    <img  src="https://periodismo.ull.es/wp-content/uploads/2022/08/Mbappe1.jpg" alt="" class="img object-fit-cover">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">
                                <div class="ratio ratio-1x1">

                                </div>
                            </div>
                            <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">
                                <div class="ratio ratio-1x1">
                                    <img  src="https://dims.apnews.com/dims4/default/e8e6ef7/2147483647/strip/true/crop/2681x1787+0+0/resize/599x399!/quality/90/?url=https%3A%2F%2Fassets.apnews.com%2F93%2F00%2F2ad95d16efadffc57067ab6f22c6%2F98b5338c397f4771b665d1d8544903b5" alt="" class="img object-fit-cover">
                                </div>
                            </div>
                            <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">

                                </div>
                            </div>
                            <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-4 mt-2 d-flex justify-content-center ">

                                </div>
                            </div>
                        </div>
                    </div>            
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="container-fluid  d-flex flex-column align-items-center g-4" >
                        <div class="row border mt-4">
                            <div class=" col-sm-10 col-md-8 col-lg-6 d-flex  flex-column align-items-center ">

                                </div>
                                <div class="text1st d-flex flex-column align-self-start">
                                    <p><strong> 305 <i class="fa-solid fa-heart"></i></strong></p>
                                    <p> I love this dog! </p>
                                </div>
                            </div>
                        </div>
                        <div class="row border mt-4">
                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex  flex-column align-items-center  ">
                                <div class="header2ndphoto d-flex">
                                    <h3 class="justify-content-start"> Landscapes of Sweden </h3>
                                    <p class="justify-content-end "> 02/19 </p>
                                </div>
                                <div class="photo2nd ">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsgR0l4Ib1c7-DvLpZHIoT0qj997AYXiQTmg&s" alt="" class="w-100 ">
                                </div>
                                <div class="text2nd d-flex flex-column align-self-start">
                                    <p><strong> 1055 <i class="fa-solid fa-heart"></i></strong></p>
                                    <p> I would like to live there!! </p>
                                </div>
                            </div>
                        </div>
                        <div class="row border mt-4">
                            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex  flex-column align-items-center mt-3 ">
                                <div class="header3rdphoto d-flex">
                                    <h3 class="justify-content-start"> Stephen Curry! </h3>
                                    <p> 10/23 </p>
                                </div>

                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
